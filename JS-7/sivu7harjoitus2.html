<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event tehtävä 2</title>
</head>
<body>
<img src="http://placekitten.com/491/391" alt="kissa" id="kuva" onMouseOver="show('lul')" onMouseOut="hide('lul')">
<p id="lul" style="visibility:hidden;">Tämä teksti näkyy, kun hiiri on kuvan päällä.</p>
<script>
    'use strict';

    function show(id) {
      document.getElementById(id).style.visibility = "visible";
    }

    function hide(id) {
      document.getElementById(id).style.visibility = "hidden";
    }
</script>
</body>
</html>
