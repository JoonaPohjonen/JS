<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event tehtävä 1</title>
</head>
<body>
<button id="nappi">Klikkaa mua</button>
<script>
    'use strict';

  const nappi = document.querySelector("button");
  nappi.addEventListener("click", function(evt){
    alert("nappia klikattiin.");
  });
</script>
</body>
</html>
